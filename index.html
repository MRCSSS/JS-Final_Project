<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Gamer | Home</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top">
                <div class="container d-flex justify-content-between">
                    <div class="principalLogo navbar-brand" >
                        <a href="index.html"><h1><img class="logo" src="image/logo.png" alt="TIENDA GAMER" /></h1></a>
                    </div>
                    <div class="d-flex flex-row">
                        <ul class="cartList d-flex flex-row">
                            <li id="cart" class="cart nav-item">
                                <span class="material-symbols-outlined">shopping_cart</span>
                                <span id="counter" class="counter" data-placement="bottom">0</span>
                                <div id="cartTable" class="cartTable">
                                    <div class="cartTitles cartItem d-flex flex-row carrito-item justify-content-between">
                                        <p class="cartTableTile tableNameTitle">NOMBRE</p>
                                        <p class="cartTableTile tablePriceTitle">PRECIO</p>
                                        <p class="cartTableTile tableCantTitle">CANTIDAD</p>
                                        <p class="cartTableTile tableSubTitle">SUBTOTAL</p>
                                    </div>
                                    <div id="cartInner" class="cartInner"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container d-flex flex-column justify-content-center align-items-center">
            <div id="notificationContainer" class="notificationContainer">
            </div>
            <div id="products" class="productsGrid container ">
                <h2 class=" col-md-12">Productos</h2>
                <div id="containerProducts" class="containerProducts container-fluid d-flex flex-wrap justify-content-around align-items-center">
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <!-- Sweet alert -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
