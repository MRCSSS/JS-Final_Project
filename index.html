<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top">
                <div class="container d-flex justify-content-between">
                    <div class="principalLogo navbar-brand" >
                        <a href="index.html"><h1><img class="logo" src="image/logo.png" alt="TIENDA GAMER" /></h1></a>
                    </div>
                    <div class="navbarLists d-flex flex-row">
                        <div class="favList navbarList d-flex flex-row">
                            <ul class="navbar-nav">
                                <li class="nav-item favorites">
                                    <span class="material-symbols-outlined">favorite</span>
                                </li>
                            </ul>
                        </div>
                        <div class="cartList navbarList d-flex flex-row">
                            <ul class="navbar-nav">
                                <li class="nav-item cart">
                                    <span class="material-symbols-outlined">shopping_cart</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container d-flex flex-column justify-content-center align-items-center">
            <form class="searchForm col-md-12" onsubmit="return false">
                <input
                    class="searchInput"
                    id="searchForm"
                    type="text"
                    placeholder="Busca algún artículo ..."
                    aria-label="Search"
                >
                <button class="searchButton button" id="researchBtn" type="submit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>
            <div class="notificationContainer">
            </div>
            <div id="products" class="productsGrid container d-flex flex-row">
                <h2 class="productsTitle col-md-12">Productos</h2>
                <!-- <aside class="containerFilters col-md-3">
                    
                </aside>    
                <div id="container__products" class="containerProducts">
                </div> -->
            </div>
        </section>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
        <!-- Sweet alert -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
