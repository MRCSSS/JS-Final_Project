<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda Gamer | Pago</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar fixed-top">
                <div class="container d-flex justify-content-between">
                    <div class="principalLogo navbar-brand" >
                        <a href="index.html"><h1><img class="logo" src="image/logo.png" alt="TIENDA GAMER" /></h1></a>
                    </div>
                    <div class="navbarLists d-flex flex-row">
                        <div class="favList navbarList d-flex flex-row">
                            <ul class="navbar-nav">
                                <li class="nav-item favorites">
                                    <span class="material-symbols-outlined">favorite</span>
                                </li>
                            </ul>
                        </div>
                        <div class="cartList navbarList d-flex flex-row">
                            <ul class="navbar-nav">
                                <li class="nav-item cart">
                                    <span class="material-symbols-outlined">shopping_cart</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class=" container d-flex flex-column justify-content-center align-items-center">
            <div class="shopGrid gridContainer d-flex justify-content-center align-items-center row">
                <h2 class="col-md-12">Finaliza tu compra</h2>
                <div class="productos_finalizarCompra col-md-5">
                    <div class="producto_finalizarCompra">
                        <img src="" alt="">
                        <p>un producto</p>
                    </div>
                    <div class="total">
                        <p>Total</p>
                    </div>
                </div>
                <div class="datosPersonales_finalizarCompra col-md-7">
                    <h3>Datos Personales</h3>
                    <form action="">
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input class="form-control"  type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="form-control"  type="email">
                        </div>
                        <div class="form-group d-flex flex-row flex-wrap telefono">
                            <label class="w-100" for="" >Telefono</label>
                            <input class="form-control col-xs-1 col-md-2"  type="text" placeholder="(55)01234567">
                        </div>
                        <div class="form-group">
                            <input class="btn btn-primary" type="button" value="Confirmar compra">
                        </div>
                    </form>
                </div>
            </div>
    
        </section>
    </body>
</html>
